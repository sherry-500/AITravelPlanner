name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v2
        with:
          registry: crpi-70wwulanxoezxxja.cn-hangzhou.personal.cr.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            crpi-70wwulanxoezxxja.cn-hangzhou.personal.cr.aliyuncs.com/ai_travel_planner_500/ai_travel_planner:latest
            crpi-70wwulanxoezxxja.cn-hangzhou.personal.cr.aliyuncs.com/ai_travel_planner_500/ai_travel_planner:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max